<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<!-- layout文件路径-->
<head>
<meta charset="utf-8" />
<title>BLog 首页</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<div layout:fragment="content" class="admin-content-body">
		<div class="am-cf am-padding am-padding-bottom-0">
			<div class="am-fl am-cf">
				<strong class="am-text-primary am-text-lg">
				     <a href="/blog/index">Blog</a>
				</strong> / 
				<small>列表</small>
			</div>
		</div>
		<hr/>
		<div class="am-g">
			<div class="am-u-sm-12 am-u-md-6">
				<div class="am-btn-toolbar">
					<div class="am-btn-group am-btn-group-xs">
						<button type="button" class="am-btn am-btn-default" id="add">
							<span class="am-icon-plus" ></span> 新增
						</button>
						<button type="button" class="am-btn am-btn-default" id="edit">
							<span class="am-icon-edit"></span> 编辑
						</button>
						<button type="button" class="am-btn am-btn-default"  id="approve">
							<span class="am-icon-archive"></span> 审核
						</button>
						<button type="button" class="am-btn am-btn-default" id="delete">
							<span class="am-icon-trash-o"></span> 删除
						</button>
					</div>
				</div>
			</div>
			<div class="am-u-sm-12 am-u-md-3">
				<div class="am-form-group">
					<select data-am-selected="{btnSize: 'sm'}" style="display: none;">
						<option value="option1">所有类别</option>
						<option value="option2">IT业界</option>
						<option value="option3">数码产品</option>
						<option value="option3">笔记本电脑</option>
						<option value="option3">平板电脑</option>
						<option value="option3">只能手机</option>
						<option value="option3">超极本</option>
					</select>
				</div>
			</div>
			<div class="am-u-sm-12 am-u-md-3">
				<div class="am-input-group am-input-group-sm">
					<input type="text" class="am-form-field" /> <span
						class="am-input-group-btn">
						<button class="am-btn am-btn-default" type="button">搜索</button>
					</span>
				</div>
			</div>
		</div>
		<div class="am-g">
			<div class="am-u-sm-12">
				<form class="am-form">
					<table class="am-table am-table-striped am-table-hover table-main"
						id="blog" style="width: 100%">
						<thead>
							<tr>
								<th class="table-check"><input name="groupCheck" type="checkbox"/></th> 
								<th class="table-id">ID</th>
								<th class="table-title">标题</th>
								<th class="table-type">分类</th>
								<th class="table-type">标签</th>
								<th class="table-author am-hide-sm-only">作者</th>
								<th class="table-date am-hide-sm-only">修改日期</th>
								<th class="table-text">状态</th>
								<th class="table-set">操作</th>
							</tr>
						</thead>
					</table>
				</form>
			</div>
		</div>
        <script src="../app/js/util.js"
			th:src="@{/app/js/util.js}"></script>
		<script src="../app/js/blog/index.js"
			th:src="@{/app/js/blog/index.js}"></script>
	</div>

</body>
</html>
