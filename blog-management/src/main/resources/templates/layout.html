<!DOCTYPE html >

<html class="no-js" lang="utf-8" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<title>Amaze UI Admin index Examples</title>
<meta name="description" content="index 页面" />
<meta name="keywords" content="index" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="icon" type="image/png" href="../amazeui/assets/i/favicon.png" th:href="@{/amazeui/assets/i/favicon.png}" />
<link rel="apple-touch-icon-precomposed" href="../amazeui/assets/i/app-icon72x72@2x.png" th:href="@{/amazeui/assets/i/app-icon72x72@2x.png}" />

 <link rel="stylesheet" href="../amazeui/assets/css/amazeui.min.css" th:href="@{/amazeui/assets/css/amazeui.min.css}" /> 
 <link rel="stylesheet" href="../amazeui/assets/css/amazeui.datatables.min.css" th:href="@{/amazeui/assets/css/amazeui.datatables.min.css}" /> 
 <link rel="stylesheet" href="../amazeui/assets/css/app.css" th:href="@{/amazeui/assets/css/admin.css}" />
 <!--[if (gte IE 9)|!(IE)]><!-->
	<script src="../amazeui/assets/js/jquery.min.js" th:href="@{/amazeui/assets/js/jquery.min.js}"></script>

	<!--<![endif]-->
</head>
<body >
	<!--[if lte IE 9]>
     <p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
        以获得更好的体验！</p>
     <![endif]-->

	<header class="am-topbar am-topbar-inverse admin-header">
		<div class="am-topbar-brand">
			<strong>Blog</strong> <small>后台管理系统</small>
		</div>
		<button
			class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
			data-am-collapse="{target: '#topbar-collapse'}">
			<span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span>
		</button>
		<div class="am-collapse am-topbar-collapse" id="topbar-collapse">

			<ul
				class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
				<li><a href="javascript:;"><span class="am-icon-envelope-o"></span>
						收件箱 <span class="am-badge am-badge-warning">5</span></a></li>
				<li class="am-dropdown" data-am-dropdown=""><a
					class="am-dropdown-toggle" data-am-dropdown-toggle=""
					href="javascript:;"> <span class="am-icon-users"></span> 管理员 <span
						class="am-icon-caret-down"></span>
				</a>
					<ul class="am-dropdown-content">
						<li><a href="#"><span class="am-icon-user"></span> 资料</a></li>
						<li><a href="#"><span class="am-icon-cog"></span> 设置</a></li>
						<li><a href="#"><span class="am-icon-power-off"></span>
								退出</a></li>
					</ul></li>
				<li class="am-hide-sm-only"><a href="javascript:;"
					id="admin-fullscreen"><span class="am-icon-arrows-alt"></span>
						<span class="admin-fullText">开启全屏</span></a></li>
			</ul>
		</div>
	</header>
	<div class="am-cf admin-main">
		<div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
			<div class="am-offcanvas-bar admin-offcanvas-bar">
				<ul class="am-list admin-sidebar-list">
					<li th:each="menu : ${menus}" >
					   <a href="/blog/index" th:class="${@uih.navClass(navSection?:'',#strings.toLowerCase(menu.code))}" 
					       th:href="${menu.url}" >
					         <span class="am-icon-home" th:class="${menu.icon}" ></span>
							 <span  th:text="${menu.name}"></span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="admin-content">
			   <!-- 内容区域 -->
		       <div layout:fragment="content" ></div>
		</div>

		<footer>
			<hr/>
			<p class="am-padding-left">© 2017 AllMobilize, Inc. Licensed
				under MIT license.</p>
		</footer>

	</div>
	
	<!--[if lte IE 8 ]>
      <script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
      <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
      <script src="assets/js/amazeui.ie8polyfill.min.js"></script>
    <![endif]-->
	<script src="../amazeui/assets/js/amazeui.min.js"  th:href="@{/amazeui/assets/js/amazeui.min.js}"></script>
	<script src="../amazeui/assets/js/amazeui.datatables.min.js" th:href="@{/amazeui/assets/js/amazeui.datatables.min.js}"></script>
	<script src="../amazeui/assets/js/dataTables.responsive.min.js" th:href="@{/amazeui/assets/js/dataTables.responsive.min.js}"></script>
	<script src="../amazeui/assets/js/app.js" th:href="@{/amazeui/assets/js/app.js}"></script>
</body>
</html>
