<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<!-- layout文件路径-->
<head>
<meta charset="utf-8" />
<title>Menu 首页</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<div layout:fragment="content" class="admin-content-body">
		<div class="am-cf am-padding am-padding-bottom-0">
			<div class="am-fl am-cf">
				<strong class="am-text-primary am-text-lg">
				     <a href="/menu/index">Menu</a>
				</strong> / 
				<small>列表</small>
			</div>
		</div>
		<hr/>
		<div class="am-g">
			<div class="am-u-sm-12 am-u-md-6">
				<div class="am-btn-toolbar">
					<div class="am-btn-group am-btn-group-xs">
						<button type="button" class="am-btn am-btn-default" id="add">
							<span class="am-icon-plus" ></span> 新增
						</button>
						<button type="button" class="am-btn am-btn-default" id="delete">
							<span class="am-icon-trash-o"></span> 删除
						</button>
					</div>
				</div>
			</div>
			
			
		</div>
		<div class="am-g">
			<div class="am-u-sm-12">
				<form class="am-form">
					<table class="am-table am-table-striped am-table-hover table-main"
						id="menu" style="width: 100%">
						<thead>
							<tr>
								<th class="table-id">ID</th>
								<th class="table-title">名称</th>
								<th class="table-title">code</th>
								<th class="table-type">地址</th>
								<th class="table-icon">Icon</th>
								<th class="table-set">操作</th>
							</tr>
						</thead>
					</table>
				</form>
			</div>
		</div>
        <script src="../app/js/util.js"
			th:src="@{/app/js/util.js}"></script>
		<script src="../app/js/menu/index.js"
			th:src="@{/app/js/menu/index.js}"></script>
	</div>

</body>
</html>
