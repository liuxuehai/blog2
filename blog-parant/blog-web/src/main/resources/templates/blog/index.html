<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<!-- layout文件路径-->
<head>
<meta charset="utf-8" />
<title>BLog 首页</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<div layout:fragment="content" class="admin-content-body">
		<article class="blog-main" th:each="post : ${posts}">
			<h3 class="am-article-title blog-title">
				<a href="#" th:text="${post.title}" th:href="@{/blog/article/{id}(id=${post.id})}">标题</a>
			</h3>
			<h4 class="am-article-meta blog-meta">
				by <a href="" th:text="${post.author}">作者</a> 
				posted on 
				<a href="" th:text="${ #calendars.format(post.postDate,'yyyy-MMMM-dd')}">日期</a>
			</h4>

			<div class="am-g blog-content"  th:utext="${post.description}">
			</div>

		</article>
		<hr class="am-article-divider blog-hr"/>

		<ul class="am-pagination blog-pagination">
			<li class="am-pagination-prev"><a href="">« 上一页</a></li>
			<li class="am-pagination-next"><a href="">下一页 »</a></li>
		</ul>
		<script src="../amazeui/assets/js/jquery.min.js"
		th:href="@{/amazeui/assets/js/jquery.min.js}"></script>
		<script src="../amazeui/assets/js/ueditor.parse.min.js"></script>
		<script src="../web/js/blog/index.js"
			th:src="@{/web/js/blog/index.js}"></script>
		
	</div>

</body>
</html>
